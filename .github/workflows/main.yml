name: Deployment
on:
  push:
    branches:
      - fixes
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm run bootstrap
      - name: Build page
        run: npm run build
      - name: Run test
        run: npm run test
